<!DOCTYPE html>
<!--Thymeleaf 선언-->
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Param</title>
</head>
<body>
<!--    리터럴을 변수랑 같이 쓸때는 무조건 ''로 감싸주어야 한다.-->
<h3 th:text="'결과는 ' + ${result} + '입니다.'">th:text=result</h3>
<!--    아니면 ||로 감싸주어야 한다.-->
<h3 th:text="|결과는 ${result} 입니다.|">th:text=result</h3>
</body>
</html>
