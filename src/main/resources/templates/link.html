<!DOCTYPE html>
<!--Thymeleaf 선언-->
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Link</title>
</head>
<body>
    <ul>
        <li><a href="" th:href="@{/view/text}">text url</a></li>
        <li><a href="" th:href="@{/view/object}">obj url</a></li>
        <li><a href="" th:href="@{/view/param(param1=${param1}, param2=${param2})}">
            param url
        </a></li>
    </ul>
</body>
</html>
